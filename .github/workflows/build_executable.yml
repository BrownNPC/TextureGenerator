name: Web Build + Deployment to GitHub Pages 

on:
  # Runs on push to any of the below branches
  push:
    branches: 
      - master
      - main
  # Runs on pull request events that target one of the below branches
  pull_request:
    branches: 
      - master
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
  
jobs:
  build_linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python 3.12.2
      uses: actions/setup-python@v2
      with:
        python-version: 3.12.2

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
  
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
    - run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev

    - name: Flet Build Linux
      run: |
            echo "GITHUB_REPOSITORY: ${GITHUB_REPOSITORY}, USER: ${GITHUB_REPOSITORY%/*}, PROJECT_BASE_URL: ${GITHUB_REPOSITORY#*/}"
            flet build linux

    - name: Upload Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        name: executable  # the name of the artifact
        path: build/linux

  deploy:
    needs: build_linux  # wait for the "build" job to get done before executing this "deploy" job

    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Setup Python 3.12.2
        uses: actions/setup-python@v2
        with:
          python-version: 3.12.2
  
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
    
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
  
      - name: Flet Build Windows
        run: |
              echo "GITHUB_REPOSITORY: ${GITHUB_REPOSITORY}, USER: ${GITHUB_REPOSITORY%/*}, PROJECT_BASE_URL: ${GITHUB_REPOSITORY#*/}"
              flet build windows
  
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: executable  # the name of the artifact
          path: build/windows

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
        